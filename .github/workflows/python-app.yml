# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name : WorkflowMan

on:
    push:
      branches: ["A01570669"]
    pull_request:
      branches: ["A01570669"]

permissions:
    contents: read
  
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.10
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"
        - name: Install dependencies
          run: | 
            python -m pip install --upgrade pip
            pip install pylint pytest
            if [ -f python3/requirements.txt ]; then pip install -r python3/requirements.txt; fi
        - name: Lint with Pylint
          run: |
            pylint A01570669/app/main.py    
    Test:
      name: Test
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Test and return results
          run: |
            pytest A01570669/app/main.py --html=report.html
        - name: Upload HTML report
          uses: actions/upload-artifact@v2
          with:
              name: Test Report
              path: A01570669/test/report.html    
